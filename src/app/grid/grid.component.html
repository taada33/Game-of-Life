<div class="grid">
    <div class="row" *ngFor="let row of grid; let i = index">
        <div class="cell" 
            *ngFor="let cell of row; let j = index"
            [ngClass]="{'alive' : cell}"
            (click)="alterCell(i,j)">
        </div>
    </div>
</div>
<div class="controls">
    <button [disabled]="started" (click)="randomize()">Randomize</button>
    <button [disabled]="started" (click)="clearCells()">Clear</button>
    <button *ngIf="!started" (click)="startGame()">Start</button>
    <button *ngIf="started" (click)="stopGame()">Stop</button>
</div>
